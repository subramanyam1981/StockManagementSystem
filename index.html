<!DOCTYPE html>
<html>

<head>
   <title>Purchase Order</title>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body>
   <div class="container">
      <h1 class="text-center box-shadow">Purchase order</h1>
      <form class="form-horizontal container">
         <div class="form-group">
            <div class="form-group">
               <label for="orderNo" class="col-sm-2 control-label">Order No</label>
               <div class="col-sm-3">
                  <input type="email" class="form-control" id="orderNo" placeholder="Order Number"> </div>
            </div>
            <div class="form-group">
               <label for="orderDate" class="col-sm-2 control-label">Order Date</label>
               <div class="col-sm-3">
                  <input type="date" class="form-control" id="orderDate" placeholder="Order Date"> </div>
            </div>
            <div class="form-group">
               <label for="deliveryTime" class="col-sm-2 control-label">Delivery Time</label>
               <div class="col-sm-3">
                  <input type="number" class="form-control" id="deliveryTime" placeholder="Delivery time required"> </div>
               <div class="col-sm-2">
                  <select class="form-control">
                     <option value="days">days</option>
                     <option value="months">months</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <label for="manufacturer" class="col-sm-2 control-label">Manufacturer</label>
               <div class="col-sm-3">
                  <textarea rows="4" cols="50" class="form-control" id="manufacturer" placeholder="Manufacturer name and address"></textarea>
               </div>
            </div>
            <div class="form-group">
               <label for="distributor" class="col-sm-2 control-label">Distributor</label>
               <div class="col-sm-3">
                  <textarea rows="4" cols="50" class="form-control" id="distributor" placeholder="Distributor name and address"></textarea>
               </div>
            </div>
            <div class="form-group">
               <label for="deliveryAdd" class="col-sm-2 control-label">Delivery address</label>
               <div class="col-sm-3">
                  <textarea rows="4" cols="50" class="form-control" id="deliveryAdd" placeholder="Delivery address"></textarea>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="table-responsive">
               <table class="table table-bordered">
                  <tr>
                     <th>Product Code</th>
                     <th>Product Name</th>
                     <th>Qunatity</th>
                     <th>Unit</th>
                     <th>Unit Price</th>
                     <th>Total</th>
                  </tr>
                  <tr>
                     <td>
                        <input class="form-control" type="text" placeholder="Enter product code" /> </td>
                     <td>
                        <input class="form-control" type="text" readonly/> </td>
                     <td>
                        <input class="form-control" type="number" placeholder="Enter qunatity" /> </td>
                     <td>
                        <select class="form-control">
                           <option value="Tins">Tins</option>
                           <option value="Kgs">Kgs</option>
                        </select>
                     </td>
                     <td>
                        <input class="form-control" type="number" placeholder="Enter Unit price" /> </td>
                     <td>
                        <input class="form-control" type="number" placeholder="Total" readonly/> </td>
                  </tr>
               </table>
            </div>
         </div>
      </form>
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn btn-primary" type="reset">Reset</button>
   </div>
</body>

</html>
